<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Token Expired :: Spring Bike Clinic</title>
</head>
<body>

<div class="container main-content" layout:fragment="page-content">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Account Verification Error</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            The requested account verification has expired. You may <a th:href="@{/account}">register again</a> if you like.
        </div>
    </div>

</div>

</body>
</html>
