<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password :: Spring Bike Clinic</title>
</head>
<body>
<div class="container main-content" layout:fragment="page-content">

    <div class="row">
        <div class="col-md-6 offset-md-2">
            <h2>Reset Password</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 offset-md-2">

            <!--/*@thymesVar id="resetPasswordResultDto" type="com.springbikeclinic.web.dto.ResetPasswordResultDto"*/-->
            <form th:object="${resetPasswordResultDto}" th:action="@{/account/resetPassword}" method="post">

                <div class="form-group">
                    <label for="newPassword" class="sr-only">New Password</label>
                    <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Password" required
                           th:class="${#fields.hasErrors('newPassword')} ? 'form-control is-invalid' : 'form-control'">
                    <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="invalid-feedback">
                        error message
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required
                           th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback">
                        error message
                    </div>
                </div>

                <input type="hidden" th:field="*{token}"/>

                <button class="btn btn-site-primary" type="submit">Reset Password</button>

            </form>

        </div>
    </div>
</div>
</body>
</html>
