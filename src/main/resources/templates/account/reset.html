<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password :: Spring Bike Clinic</title>
</head>
<body>

<div class="container main-content" layout:fragment="page-content">

    <div class="row">
        <div class="col-md-6 offset-md-2">
            <h2>Reset Password</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-10 offset-md-2">
            <!--/*@thymesVar id="resetPasswordRequestDto" type="com.springbikeclinic.web.dto.ResetPasswordRequestDto"*/-->
            <form th:object="${resetPasswordRequestDto}" th:action="@{/account/reset/}" method="post">
                <div class="row mb-3">
                    <div class="col">
                        You will receive an email with link you can click in order to change your password.
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="emailAddress" class="sr-only">Email address</label>
                        <input type="email" th:field="*{emailAddress}" name="emailAddress" id="emailAddress" class="form-control" placeholder="Email address" required autofocus
                               th:class="${#fields.hasErrors('emailAddress')} ? 'form-control is-invalid' : 'form-control'">
                        <div th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" class="invalid-feedback">
                            error message
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-site-primary" type="submit">Request Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (localStorage.getItem('activeAccountTab')) {
            localStorage.removeItem('activeAccountTab');
        }
    </script>
</div>
</body>
</html>
