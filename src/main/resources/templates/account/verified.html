<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Account Verified :: Spring Bike Clinic</title>
</head>
<body>

<div class="container main-content" layout:fragment="page-content">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Account Verification Complete</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            Your account has been activated. You may <a th:href="@{/account}">log in</a> with your email address and password.
        </div>
    </div>

</div>
<script>
    if (localStorage.getItem('activeAccountTab')) {
        localStorage.removeItem('activeAccountTab');
    }
</script>
</body>
</html>
