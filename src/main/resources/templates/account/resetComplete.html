<head>
    <meta charset="UTF-8">
    <title>Reset Password Complete :: Spring Bike Clinic</title>
</head>
<body>
<div class="container main-content" layout:fragment="page-content">

    <div class="row">
        <div class="col-md-6 offset-md-2">
            <h2>Reset Password Complete</h2>

    </div>

</html>
