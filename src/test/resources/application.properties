logging.level.com.springbikeclinic=debug

spring.jpa.show-sql=true
#spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
# override the newer "deferred" bootstrap mode for local development, see https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.3-Release-Notes#bootstrapmode-for-jpa-repositories
spring.data.jpa.repositories.bootstrap-mode=default

aws.region.default = us-east-2

verification.email.sender.address = info@springbikeclinic.com
verification.email.subject = Account Verification for Spring Bike Clinic
verification.link.baseurl = http://localhost:5000
